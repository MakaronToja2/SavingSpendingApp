<!-- savings_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Savings List</title>
</head>
<body>
    <h1>Savings List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for saving in savings %}
                <tr>
                    <td>{{ saving.name }}</td>
                    <td>{{ saving.amount }}</td>
                    <td>{{ saving.category }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
